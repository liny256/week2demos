<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>a,img tag demo</title>
  </head>
  <body>
  <!--this is  a comment -->
  <a href="https://www.google.co.uk">click to go to google</a>
  <br>
  <a href="https://www.google.co.uk" target="_blank">
    google opens in a new window</a>
  <br>
  <img src="img/jpg/wave.jpg" alt="wave" style="width:50%;">
  <img src="img/png/display.png" alt="painted face" style="width:50%">
  <img src="img/gif/concept-focus.gif" alt="simple gif"style="width:50%">
  <!--this is an image activated hyperlink-->
  <a href="https://www.google.co.uk"><img src="img/gif/concept-focus.gif"
     alt="simple gif"style="width:50%"></a>
  </body>

</html>
